{% extends "personal_site/base.html" %}

{% block title %}
	{{ entry.title }}
{% endblock %}

{% block body %}
		
		<p>{{ entry.title }}</p>
		<a href="{{ entry.image_file.url }}">
		<img src="{{ entry.image_file.url }}" class="entry-page-main-img"></a>
		<p class="entry-page-description">{{ entry.description }}</p>
		<p class="entry-page-text">{{ entry.text }} </p>

{% endblock %}
