{% extends "personal_site/base.html" %}

{% block title %}
{% endblock %}

{% block body %}
	{% for entry in entries %}
		<li>
		<a href="{% url 'individual_entry' pk=entry.pk %}">
		<img src="{{ entry.image.url }}" width="100px" height="100px"></a>
		<p>{{ entry.description }}</p>
		</li>
	{% endfor %}
{% endblock %}
