{% load static %}
<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href='{% static "base.css" %}'>
    <link rel="stylesheet" href='{% static "layout.css" %}'>
    <link rel="stylesheet" href='{% static "modules.css" %}'>
    <title>{% block title %}{% endblock %}</title> 
  </head>

  <body>
    <header id="mobileheader">
      <span id="mobilenav-icon"> <span id="nav-icon-700">Menu</span> <nav id="mobileheader-content"> </span> 
        <a href="{% url 'home' %}"><img id="mobilelogo" src="http://placehold.it/200x70/000000/707070" alt="logo"></a>
        <ul id="mobilenav-bar">
          <a href="{% url 'home' %}" class="mobilenav-items-a"><li class="mobilenav-items"> Home </li></a>
          <a href="{% url 'fitness_entries' %}" class="mobilenav-items-a"><li class="mobilenav-items">Fitness</li></a>
          <a href="{% url 'recipe_entries' %}" class="mobilenav-items-a"><li class="mobilenav-items">Recipes</li></a>
          <a href="{% url 'maintenance_entries' %}" class="mobilenav-items-a"><li class="mobilenav-items">Maintenance</li></a>
          <a href="{% url 'entries' %}" class="mobilenav-items-a"><li class="mobilenav-items">Everything</li></a>
        </ul>
      </nav>
    </header>
    <header id="header">
      <span id="nav-icon"><nav id="header-content"> </span> 
        <a href="{% url 'home' %}"><img id="logo" src="http://placehold.it/200x70/000000/707070" alt="logo"></a>
        <ul id="nav-bar">
          <a href="{% url 'fitness_entries' %}" class="nav-items-a"><li class="nav-items">Fitness</li></a>
          <a href="{% url 'recipe_entries' %}" class="nav-items-a"><li class="nav-items">Recipes</li></a>
          <a href="{% url 'maintenance_entries' %}" class="nav-items-a"><li class="nav-items">Maintenance</li></a>
          <a href="{% url 'entries' %}" class="nav-items-a"><li class="nav-items">Everything</li></a>
        </ul>
      </nav>
    </header>

    {% block body %}{% endblock %}


  <footer></footer>

</html>
